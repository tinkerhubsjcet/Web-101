<!-- Specifying that it's an HTML Document to browser -->
<!DOCTYPE html>

<!-- Specifying that website language is english -->
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Linking a CSS file to our HTML file -->
    <link rel="stylesheet" href="style.css">

    <!-- Denotes the website Title -->
    <title>Web 101</title>
</head>

<body>

    <!-- Heading Tags -->
    <h1 class="text">This is heading 1</h1>
    <h2 class="text">This is heading 2</h2>
    <h3 class="text">This is heading 3</h3>
    <h4 class="text">This is heading 4</h4>
    <h5 class="text">This is heading 5</h5>
    <h6 class="text">This is heading 6</h6>

    <!-- Comment -->
    <!-- Comment Shortcut for VS Code: CTRL + / -->

    <!-- Paragraph Tag -->
    <p class="text">This is a paragraph tag</p>

    <!-- Break Tag -->
    <p>Take a Kitkat <br> Break</p>

    <!-- Horizontal Rule -->
    <hr>

    <!-- Anchor Tag -->
    <a href="http://www.google.com">Click Here</a>

    <!-- Buttons -->
    <button>Button</button><br>

    <!-- Button with an anchor tag (redirects to google.com) -->
    <button>
        <a href="http://www.google.com">Google</a>
    </button>

    <!-- Image Tag -->
    <img src="/sample.jpeg" width="250px" alt="Monkey NFT"><br>

    <!-- Video Tag -->
    <video src="/sample.mp4" controls width="200px"></video><br>

    <!-- YouTube Embeded Link -->
    <iframe width="740" height="320" src="https://www.youtube.com/embed/RgJwPco3wew" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>

</html>
